buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.6.4-1.0.0"
group= "ru.austeretony.nmqm" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "nmqm"

sourceCompatibility = targetCompatibility = '1.7' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.7'
}

minecraft {
	version = "1.6.4-9.11.1.964"
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
   manifest {
       attributes 'FMLCorePlugin': 'ru.austeretony.nmqm.coremod.NMQMCorePlugin'
       attributes 'FMLCorePluginContainsFMLMod': 'true'
   }
}